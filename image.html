<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="loginForm">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
    </div>
    <form id="addItemForm"></form>
        <label for="itemName">Name:</label>
        <input type="text" id="itemName" name="itemName" required><br><br>
        
        <label for="itemDescription">Description:</label>
        <textarea id="itemDescription" name="itemDescription" required></textarea><br><br>
        
        <label for="itemPrice">Price:</label>
        <input type="number" id="itemPrice" name="itemPrice" required><br><br>
        
        <label for="itemCategory">Category:</label>
        <input type="text" id="itemCategory" name="itemCategory" required><br><br>
        
        <label for="itemImage">Image:</label>
        <input type="file" id="itemImage" name="itemImage" accept="image/*" required><br><br>
        
        <button type="submit" id="allset">Add Item</button>
    </form>
   
    <button id="showImg">show</button>

    <div id="addElement"></div>
    
    <h2>Hello i am image</h2>
</body>
<script src="image.js"></script>
</html>
